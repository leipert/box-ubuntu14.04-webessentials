name: ubuntu14.04-webessentials
version: 2.0.0
type: main
platform: ubuntu@14.04
inherits: ruudk/ubuntu14.04@1.0.0
description: Base box with most popular libraries for the web installed
keywords:
  - ubuntu
  - 14.04
  - trusty
  - webessentials
packages:
  - wget
  - build-essential
  - curl
  - git-core
  - nano
  - language-pack-en
  - nodejs@0.10.33
  - npm@1.4.3
  - grunt
  - gulp
  - bower
  - erlang
  - openjdk-6-jre
  - ruby1.9.3
  - libxslt-dev
  - libxml2-dev
  - imagemagick
  - libmagickwand-dev
  - zlib1g-dev
  - libfreetype6-dev
  - liblcms1-dev
  - libjpeg8-dev
  - libevent-dev
  - libev-dev
  - libyaml-dev
  - libffi-dev
  - libtidy-dev
  - libsqlite3-dev
  - libcurl4-openssl-dev
  - libssl-dev
  - libmemcached-dev
  - memcached
  - mongodb-clients
  - xvfb
  - firefox
  - libqtwebkit4
  - wkhtmltopdf
  - elasticsearch@0.20.5
  - phantomjs@1.9.7
  - libv8-dev
  - postgresql-client@9.3
  - optipng@0.7.5
  - libjpeg-dev
  - libpng-dev
  - chef@11.12.4
script: |

  sudo apt-get update
  sudo apt-get -y install curl
  curl -L https://www.opscode.com/chef/install.sh | sudo bash

  sudo chef-solo -c $WERCKER_SOURCE_DIR/solo.rb -j $WERCKER_SOURCE_DIR/solo.json -l debug

  cd $WERCKER_SOURCE_DIR
  export
  ./hosts.sh
  sudo apt-get --purge remove postgresql\*

  wget --quiet -O - http://apt.postgresql.org/pub/repos/apt/ACCC4CF8.asc | sudo apt-key add -
  sudo sh -c "echo deb http://apt.postgresql.org/pub/repos/apt/ precise-pgdg main > /etc/apt/sources.list.d/postgresql.list"
  sudo apt-get -y install software-properties-common
  sudo add-apt-repository ppa:chris-lea/node.js -y

  sudo apt-get update
  sudo apt-get install nodejs postgresql-client-9.3 libjpeg-dev libpng-dev checkinstall -y
  export DATA=`node -v`
  if [ ! $DATA = "v0.10.33" ] ; then error "Node v0.10.33 expected, got: $DATA" ; fi

  npm -v

  sudo npm i -g bower gulp grunt-cli

  sudo apt-get update
  sudo apt-get install wget build-essential checkinstall
  # download/build optipng
  cd $HOME
  wget http://downloads.sourceforge.net/project/optipng/OptiPNG/optipng-0.7.5/optipng-0.7.5.tar.gz
  tar xf optipng-0.7.5.tar.gz
  cd optipng-0.7.5
  ./configure
  make
  sudo checkinstall -y
  cd $HOME
  sudo rm -rf optipng-0.7.5
  sudo rm optipng-0.7.5.tar.gz
  optipng -v

  # fix permissions for home temp folder
  mkdir -p $HOME/tmp
  sudo chown ubuntu:ubuntu $HOME/tmp
  chmod 755 $HOME/tmp

  cd $HOME
  wget https://bitbucket.org/ariya/phantomjs/downloads/phantomjs-1.9.8-linux-x86_64.tar.bz2
  mkdir phantomjs
  tar -C phantomjs --strip-components=1 -xf phantomjs-1.9.8-linux-x86_64.tar.bz2
  echo 'export PATH="$HOME/phantomjs/bin:$PATH"' >> ~/.bash_profile
  phantomjs/bin/phantomjs -v
